<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="">
    <title>Profile - TalentUp Sri Lanka</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --accent: #f72585;
            --success: #06d6a0;
            --warning: #ffd166;
            --error: #ef476f;
            --dark: #212529;
            --light: #f8f9fa;
            --gray-100: #e9ecef;
            --gray-200: #dee2e6;
            --gray-300: #ced4da;
            --gray-400: #adb5bd;
            --gray-500: #6c757d;
            --gray-600: #495057;
            --gray-700: #343a40;
            --gray-800: #212529;
            --border-radius: 12px;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 15px 35px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            padding: 15px 5%;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 2rem;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 1rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--gray-700);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            overflow: hidden;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(67, 97, 238, 0.1), transparent);
            transition: left 0.5s;
        }

        .nav-links a:hover::before {
            left: 100%;
        }

        .nav-links a:hover {
            color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.2);
        }

        .nav-links a.active {
            background: var(--primary);
            color: white;
            clip-path: polygon(5% 0, 95% 0, 100% 50%, 95% 100%, 5% 100%);
        }

        .nav-links a.active:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }

        /* Main Content */
        .profile-container {
            display: flex;
            flex-grow: 1;
            min-height: calc(100vh - 80px);
            padding: 40px 5%;
        }

        .profile-content {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .profile-subtitle {
            color: var(--gray-600);
            font-size: 1.1rem;
        }

        .profile-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        .profile-sidebar {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            height: fit-content;
        }

        .profile-avatar {
            text-align: center;
            margin-bottom: 30px;
        }

        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--gray-200);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            overflow: hidden;
            border: 4px solid var(--primary);
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-preview i {
            font-size: 3rem;
            color: var(--gray-400);
        }

        .avatar-upload {
            margin-bottom: 20px;
        }

        .avatar-input {
            display: none;
        }

        .avatar-label {
            display: inline-block;
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .avatar-label:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .user-info {
            text-align: center;
        }

        .user-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 5px;
        }

        .user-email {
            color: var(--gray-600);
            margin-bottom: 10px;
        }

        .user-role {
            display: inline-block;
            padding: 5px 15px;
            background: var(--primary);
            color: white;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .profile-main {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 40px;
        }

        .profile-tabs {
            display: flex;
            border-bottom: 2px solid var(--gray-200);
            margin-bottom: 30px;
        }

        .profile-tab {
            padding: 15px 30px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: var(--gray-600);
            transition: var(--transition);
            border-bottom: 3px solid transparent;
        }

        .profile-tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .profile-tab:hover {
            color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--gray-200);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background: var(--gray-100);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
            background: white;
        }

        .form-select {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--gray-200);
            border-radius: var(--border-radius);
            font-size: 1rem;
            background: var(--gray-100);
            cursor: pointer;
            appearance: none;
            transition: var(--transition);
        }

        .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
            background: white;
        }

        /* Button Animations and Shapes */
        .btn {
            padding: 15px 30px;
            border-radius: var(--border-radius);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: inline-block;
            text-align: center;
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            clip-path: polygon(0 0, 95% 0, 100% 50%, 95% 100%, 0 100%);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.3);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.3);
        }

        /* Navigation Link Animations */
        .nav-links a {
            color: var(--gray-700);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(67, 97, 238, 0.1), transparent);
            transition: left 0.5s;
        }

        .nav-links a:hover::before {
            left: 100%;
        }

        .nav-links a:hover {
            color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.2);
        }

        .nav-links a.active {
            background: var(--primary);
            color: white;
            clip-path: polygon(5% 0, 95% 0, 100% 50%, 95% 100%, 5% 100%);
        }

        .nav-links a.active:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }

        .messages {
            margin-bottom: 20px;
        }

        .error-message, .success-message {
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            font-weight: 500;
            display: none;
        }

        .error-message {
            background: rgba(239, 71, 111, 0.1);
            color: var(--error);
            border: 1px solid rgba(239, 71, 111, 0.3);
        }

        .success-message {
            background: rgba(6, 214, 160, 0.1);
            color: var(--success);
            border: 1px solid rgba(6, 214, 160, 0.3);
        }

        .password-strength {
            height: 6px;
            background: var(--gray-200);
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: var(--transition);
            border-radius: 3px;
        }

        .strength-weak {
            background: var(--error);
            width: 25%;
        }

        .strength-fair {
            background: var(--warning);
            width: 50%;
        }

        .strength-good {
            background: var(--secondary);
            width: 75%;
        }

        .strength-strong {
            background: var(--success);
            width: 100%;
        }

        .strength-text {
            font-size: 0.85rem;
            margin-top: 5px;
            text-align: right;
            font-weight: 500;
        }

        .text-weak { color: var(--error); }
        .text-fair { color: var(--warning); }
        .text-good { color: var(--secondary); }
        .text-strong { color: var(--success); }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .profile-container {
                max-width: 95%;
                margin: 2rem auto;
                padding: 0 2rem;
            }
            
            .profile-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .profile-section {
                padding: 1.5rem;
            }
            
            .profile-title {
                font-size: 2.2rem;
            }
            
            .profile-subtitle {
                font-size: 1rem;
            }
        }

        @media (max-width: 992px) {
            .profile-container {
                max-width: 98%;
                margin: 1.5rem auto;
                padding: 0 1.5rem;
            }
            
            .profile-grid {
                gap: 1.5rem;
            }
            
            .profile-sidebar {
                padding: 1.5rem;
            }
            
            .profile-main {
                padding: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .profile-container {
                margin: 1rem auto;
                padding: 0 1rem;
            }
            
            .profile-grid {
                gap: 1rem;
            }
            
            .profile-header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
                margin-bottom: 2rem;
            }
            
            .profile-title {
                font-size: 2rem;
            }
            
            .profile-subtitle {
                font-size: 0.95rem;
            }
            
            .profile-sidebar {
                padding: 1rem;
                text-align: center;
            }
            
            .profile-main {
                padding: 1rem;
            }
            
            .profile-tabs {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .profile-tab {
                text-align: center;
                border-bottom: none;
                border-left: 3px solid transparent;
                padding: 0.75rem 1rem;
            }
            
            .profile-tab.active {
                border-left-color: var(--primary);
                border-bottom: none;
            }
            
            .profile-avatar {
                width: 120px;
                height: 120px;
                margin: 0 auto 1.5rem;
            }
            
            .avatar-preview {
                width: 120px;
                height: 120px;
            }
            
            .profile-info h1 {
                font-size: 1.8rem;
            }
            
            .profile-info p {
                font-size: 1rem;
            }
            
            .profile-section {
                padding: 1rem;
            }
            
            .form-group {
                margin-bottom: 1rem;
            }
            
            .form-group label {
                font-size: 0.9rem;
            }
            
            .form-group input,
            .form-group select,
            .form-group textarea {
                padding: 0.75rem;
                font-size: 0.9rem;
            }
            
            .btn {
                padding: 0.75rem 1.5rem;
                font-size: 0.9rem;
                width: 100%;
                margin: 0.5rem 0;
            }
            
            .btn-group {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .avatar-upload {
                flex-direction: column;
                gap: 1rem;
                align-items: center;
            }
            
            .avatar-preview {
                width: 100px;
                height: 100px;
            }
            
            .nav-links {
                gap: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .nav-links a {
                font-size: 0.9rem;
                padding: 0.5rem 0.75rem;
            }
        }



        @media (max-width: 480px) {
            .profile-container {
                margin: 0.5rem auto;
                padding: 0 0.5rem;
            }
            
            .profile-section {
                padding: 0.75rem;
            }
            
            .profile-title {
                font-size: 1.8rem;
            }
            
            .profile-subtitle {
                font-size: 0.9rem;
            }
            
            .profile-info h1 {
                font-size: 1.5rem;
            }
            
            .profile-info p {
                font-size: 0.9rem;
            }
            
            .form-group input,
            .form-group select,
            .form-group textarea {
                padding: 0.6rem;
                font-size: 0.85rem;
            }
            
            .btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.85rem;
            }
            
            .nav-links {
                gap: 0.5rem;
            }
            
            .nav-links a {
                font-size: 0.8rem;
                padding: 0.4rem 0.6rem;
            }
            
            .logo {
                font-size: 1.5rem;
            }
        }

        /* Large screen optimization */
        @media (min-width: 1400px) {
            .profile-container {
                max-width: 1200px;
                margin: 3rem auto;
            }
            
            .profile-grid {
                gap: 3rem;
            }
            
            .profile-title {
                font-size: 3rem;
            }
            
            .profile-subtitle {
                font-size: 1.2rem;
            }
            
            .profile-sidebar {
                padding: 2.5rem;
            }
            
            .profile-main {
                padding: 2.5rem;
            }
        }

        /* Ensure proper spacing and alignment */
        .profile-section {
            margin-bottom: 2rem;
        }

        .profile-section:last-child {
            margin-bottom: 0;
        }

        .form-row {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .form-row .form-group {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo" data-lang="site_title">TalentUp Sri Lanka</a>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="video_list.html"><i class="fas fa-play-circle"></i> Videos</a></li>
                <li><a href="dashboard_user.html" id="dashboardBtn" style="display: none;"><i class="fas fa-th-large"></i> Dashboard</a></li>
                <li><a href="admin_panel.html" id="adminBtn" style="display: none;"><i class="fas fa-cog"></i> Admin Panel</a></li>
                <li><a href="judge_panel.html" id="judgeBtn" style="display: none;"><i class="fas fa-gavel"></i> Judge Panel</a></li>
                <li><a href="profile.html" class="active" id="profileBtn"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="login.html" id="loginBtn" style="display: none;"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                <li><a href="register.html" id="registerBtn" style="display: none;"><i class="fas fa-user-plus"></i> Register</a></li>
                <li><a href="#" onclick="logout()" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>

        </nav>
    </header>

    <div class="profile-container">
        <div class="profile-content">
            <div class="profile-header">
                <h1 class="profile-title">User Profile</h1>
                <p class="profile-subtitle">Manage your account settings and preferences</p>
            </div>

            <div class="profile-grid">
                <!-- Profile Sidebar -->
                <div class="profile-sidebar">
                    <div class="profile-avatar">
                        <div class="avatar-preview" id="avatarPreview">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="avatar-upload">
                            <input type="file" id="avatarInput" class="avatar-input" accept="image/*">
                            <label for="avatarInput" class="avatar-label">
                                <i class="fas fa-camera"></i> Change Photo
                            </label>
                        </div>
                    </div>
                    
                    <div class="user-info">
                        <div class="user-name" id="userName">Loading...</div>
                        <div class="user-email" id="userEmail">Loading...</div>
                        <div class="user-role" id="userRole">Loading...</div>
                    </div>
                </div>

                <!-- Profile Main Content -->
                <div class="profile-main">
                    <div class="messages">
                        <div class="error-message" id="errorMessage"></div>
                        <div class="success-message" id="successMessage"></div>
                    </div>

                    <div class="profile-tabs">
                        <button class="profile-tab active" onclick="showTab('profile')">Profile Info</button>
                        <button class="profile-tab" onclick="showTab('password')">Change Password</button>
                        <button class="profile-tab" onclick="showTab('avatar')">Avatar Settings</button>
                    </div>

                    <!-- Profile Info Tab -->
                    <div id="profileTab" class="tab-content active">
                        <form id="profileForm">
                            <div class="form-group">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" name="username" class="form-input" required minlength="3" maxlength="30" pattern="[a-zA-Z0-9_]+">
                            </div>
                            
                            <div class="form-group">
                                <label for="ageGroup" class="form-label">Age Group</label>
                                <select id="ageGroup" name="ageGroup" class="form-select" required>
                                    <option value="">Select your age group</option>
                                    <option value="10-14">10-14 years</option>
                                    <option value="15-19">15-19 years</option>
                                    <option value="20-30">20-30 years</option>
                                    <option value="31-40">31-40 years</option>
                                    <option value="41+">41+ years</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Update Profile
                            </button>
                        </form>
                    </div>

                    <!-- Change Password Tab -->
                    <div id="passwordTab" class="tab-content">
                        <form id="passwordForm">
                            <div class="form-group">
                                <label for="currentPassword" class="form-label">Current Password</label>
                                <input type="password" id="currentPassword" name="currentPassword" class="form-input" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="newPassword" class="form-label">New Password</label>
                                <input type="password" id="newPassword" name="newPassword" class="form-input" required minlength="6">
                                <div class="password-strength" id="passwordStrength">
                                    <div class="password-strength-bar" id="passwordStrengthBar"></div>
                                </div>
                                <div class="strength-text" id="passwordStrengthText"></div>
                            </div>
                            
                            <div class="form-group">
                                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-key"></i> Change Password
                            </button>
                        </form>
                    </div>

                    <!-- Avatar Settings Tab -->
                    <div id="avatarTab" class="tab-content">
                        <form id="avatarForm">
                            <div class="form-group">
                                <label for="avatarUrl" class="form-label">Avatar URL</label>
                                <input type="url" id="avatarUrl" name="avatarUrl" class="form-input" placeholder="https://example.com/avatar.jpg">
                                <small style="color: var(--gray-600); margin-top: 5px; display: block;">
                                    Enter a valid image URL for your profile picture
                                </small>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-image"></i> Update Avatar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentUser = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthentication();
            loadUserProfile();
            setupEventListeners();
        });

        // Check if user is authenticated
        function checkAuthentication() {
            const user = localStorage.getItem('currentUser');
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            
            try {
                currentUser = JSON.parse(user);
                updateNavigation();
            } catch (error) {
                console.error('Error parsing user data:', error);
                window.location.href = 'login.html';
            }
        }

        // Load user profile data
        function loadUserProfile() {
            if (!currentUser) return;
            
            // Update user info display
            document.getElementById('userName').textContent = currentUser.username || 'User';
            document.getElementById('userEmail').textContent = currentUser.email || 'No email';
            document.getElementById('userRole').textContent = currentUser.role || 'user';
            
            // Update form fields
            document.getElementById('username').value = currentUser.username || '';
            document.getElementById('ageGroup').value = currentUser.age_group || '';
            
            // Load avatar if exists
            const avatarUrl = localStorage.getItem('userAvatar');
            if (avatarUrl) {
                updateAvatarPreview(avatarUrl);
            } else {
                // Set default avatar icon if no avatar exists
                const preview = document.getElementById('avatarPreview');
                preview.innerHTML = '<i class="fas fa-user"></i>';
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Profile form
            document.getElementById('profileForm').addEventListener('submit', handleProfileUpdate);
            
            // Password form
            document.getElementById('passwordForm').addEventListener('submit', handlePasswordChange);
            
            // Avatar form
            document.getElementById('avatarForm').addEventListener('submit', handleAvatarUpdate);
            
            // Avatar input change
            document.getElementById('avatarInput').addEventListener('change', handleAvatarFileSelect);
            
            // Password strength checker
            document.getElementById('newPassword').addEventListener('input', function() {
                checkPasswordStrength(this.value);
            });
        }

        // Show tab content
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all tab buttons
            document.querySelectorAll('.profile-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            // Add active class to clicked tab button
            event.target.classList.add('active');
        }

        // Handle profile update
        async function handleProfileUpdate(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const data = {
                action: 'update_profile',
                username: formData.get('username'),
                age_group: formData.get('ageGroup')
            };
            
            try {
                const response = await fetch('../php_api/profile_update.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess(result.message);
                    // Update local storage
                    currentUser.username = data.username;
                    currentUser.age_group = data.age_group;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    loadUserProfile();
                } else {
                    showError(result.error);
                }
            } catch (error) {
                console.error('Profile update error:', error);
                showError('Failed to update profile. Please try again.');
            }
        }

        // Handle password change
        async function handlePasswordChange(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const currentPassword = formData.get('currentPassword');
            const newPassword = formData.get('newPassword');
            const confirmPassword = formData.get('confirmPassword');
            
            if (newPassword !== confirmPassword) {
                showError('New passwords do not match');
                return;
            }
            
            if (newPassword.length < 6) {
                showError('New password must be at least 6 characters long');
                return;
            }
            
            const data = {
                action: 'update_password',
                current_password: currentPassword,
                new_password: newPassword,
                confirm_password: confirmPassword
            };
            
            try {
                const response = await fetch('../php_api/profile_update.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess(result.message);
                    event.target.reset();
                    // Update password strength indicators
                    document.getElementById('passwordStrengthBar').className = 'password-strength-bar';
                    document.getElementById('passwordStrengthText').textContent = '';
                } else {
                    showError(result.error);
                }
            } catch (error) {
                console.error('Password change error:', error);
                showError('Failed to change password. Please try again.');
            }
        }

        // Handle avatar update
        async function handleAvatarUpdate(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const avatarUrl = formData.get('avatarUrl');
            
            if (!avatarUrl) {
                showError('Please enter an avatar URL');
                return;
            }
            
            // Validate URL format
            try {
                new URL(avatarUrl);
            } catch (error) {
                showError('Please enter a valid URL');
                return;
            }
            
            const data = {
                action: 'upload_avatar',
                avatar_url: avatarUrl
            };
            
            try {
                const response = await fetch('../php_api/profile_update.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess(result.message);
                    updateAvatarPreview(avatarUrl);
                    localStorage.setItem('userAvatar', avatarUrl);
                    event.target.reset();
                } else {
                    showError(result.error);
                }
            } catch (error) {
                console.error('Avatar update error:', error);
                showError('Failed to update avatar. Please try again.');
            }
        }

        // Handle avatar file selection
        function handleAvatarFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file');
                return;
            }
            
            if (file.size > 5 * 1024 * 1024) { // 5MB limit
                showError('Image file size must be less than 5MB');
                return;
            }
            
            // For demo purposes, create a local URL
            // In production, this would upload to server
            const reader = new FileReader();
            reader.onload = function(e) {
                const avatarUrl = e.target.result;
                updateAvatarPreview(avatarUrl);
                localStorage.setItem('userAvatar', avatarUrl);
                showSuccess('Avatar updated successfully');
                
                // Also update the URL input field for consistency
                const urlInput = document.getElementById('avatarUrl');
                if (urlInput) {
                    urlInput.value = avatarUrl;
                }
            };
            reader.readAsDataURL(file);
        }

        // Update avatar preview
        function updateAvatarPreview(avatarUrl) {
            const preview = document.getElementById('avatarPreview');
            if (!preview) return;
            
            // Clear existing content
            preview.innerHTML = '';
            
            // Create new image element
            const img = document.createElement('img');
            img.src = avatarUrl;
            img.alt = 'Profile Avatar';
            img.onload = function() {
                // Image loaded successfully
                preview.innerHTML = '';
                preview.appendChild(img);
            };
            img.onerror = function() {
                // Image failed to load, show default icon
                preview.innerHTML = '<i class="fas fa-user"></i>';
                showError('Failed to load avatar image. Please check the URL.');
            };
        }

        // Check password strength
        function checkPasswordStrength(password) {
            const strengthBar = document.getElementById('passwordStrengthBar');
            const strengthText = document.getElementById('passwordStrengthText');
            let strength = 0;
            
            // Reset
            strengthBar.className = 'password-strength-bar';
            strengthText.textContent = '';
            strengthText.className = 'strength-text';
            
            if (password.length === 0) return;
            
            if (password.length >= 6) strength += 1;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength += 1;
            if (password.match(/[0-9]/)) strength += 1;
            if (password.match(/[^a-zA-Z0-9]/)) strength += 1;
            
            if (strength === 1) {
                strengthBar.classList.add('strength-weak');
                strengthText.textContent = 'Weak';
                strengthText.classList.add('text-weak');
            } else if (strength === 2) {
                strengthBar.classList.add('strength-fair');
                strengthText.textContent = 'Fair';
                strengthText.classList.add('text-fair');
            } else if (strength === 3) {
                strengthBar.classList.add('strength-good');
                strengthText.textContent = 'Good';
                strengthText.classList.add('text-good');
            } else if (strength === 4) {
                strengthBar.classList.add('strength-strong');
                strengthText.textContent = 'Strong';
                strengthText.classList.add('text-strong');
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Update navigation based on user role and authentication
        function updateNavigation() {
            try {
                const currentUser = localStorage.getItem('currentUser');
                const loginBtn = document.getElementById('loginBtn');
                const registerBtn = document.getElementById('registerBtn');
                const profileBtn = document.getElementById('profileBtn');
                const logoutBtn = document.getElementById('logoutBtn');
                const dashboardBtn = document.getElementById('dashboardBtn');
                const adminBtn = document.getElementById('adminBtn');
                const judgeBtn = document.getElementById('judgeBtn');
                
                // Check if all elements exist
                if (!loginBtn || !registerBtn || !profileBtn || !logoutBtn || !dashboardBtn || !adminBtn || !judgeBtn) {
                    console.warn('Some navigation elements not found, skipping navigation update');
                    return;
                }
                
                if (currentUser) {
                    try {
                        const user = JSON.parse(currentUser);
                        
                        // Hide login/register buttons, show logout and profile
                        loginBtn.style.display = 'none';
                        registerBtn.style.display = 'none';
                        profileBtn.style.display = 'inline-block';
                        logoutBtn.style.display = 'inline-block';
                        
                        // Show role-based navigation options
                        if (user.role === 'super_admin') {
                            // Super admin has access to everything
                            dashboardBtn.style.display = 'inline-block';
                            adminBtn.style.display = 'inline-block';
                            judgeBtn.style.display = 'inline-block';
                        } else if (user.role === 'admin') {
                            // Admin can access everything
                            dashboardBtn.style.display = 'inline-block';
                            adminBtn.style.display = 'inline-block';
                            judgeBtn.style.display = 'inline-block';
                        } else if (user.role === 'judge') {
                            // Judge can access dashboard and judge panel
                            dashboardBtn.style.display = 'inline-block';
                            adminBtn.style.display = 'none';
                            judgeBtn.style.display = 'inline-block';
                        } else {
                            // Regular user can only access dashboard
                            dashboardBtn.style.display = 'inline-block';
                            adminBtn.style.display = 'none';
                            judgeBtn.style.display = 'none';
                        }
                        
                    } catch (error) {
                        console.error('Error parsing user data:', error);
                        // Reset to default state on error
                        resetNavigation();
                    }
                } else {
                    // No user logged in - show only public navigation
                    resetNavigation();
                }
            } catch (error) {
                console.error('Error in updateNavigation:', error);
            }
        }
        
        // Reset navigation to default state (public access)
        function resetNavigation() {
            try {
                const loginBtn = document.getElementById('loginBtn');
                const registerBtn = document.getElementById('registerBtn');
                const profileBtn = document.getElementById('profileBtn');
                const logoutBtn = document.getElementById('logoutBtn');
                const dashboardBtn = document.getElementById('dashboardBtn');
                const adminBtn = document.getElementById('adminBtn');
                const judgeBtn = document.getElementById('judgeBtn');
                
                // Check if all elements exist
                if (!loginBtn || !registerBtn || !profileBtn || !logoutBtn || !dashboardBtn || !adminBtn || !judgeBtn) {
                    console.warn('Some navigation elements not found, skipping navigation reset');
                    return;
                }
                
                loginBtn.style.display = 'inline-block';
                registerBtn.style.display = 'inline-block';
                profileBtn.style.display = 'none';
                logoutBtn.style.display = 'none';
                dashboardBtn.style.display = 'none';
                adminBtn.style.display = 'none';
                judgeBtn.style.display = 'none';
            } catch (error) {
                console.error('Error in resetNavigation:', error);
            }
        }

        // Logout function
        function logout() {
            // Clear local storage
            localStorage.removeItem('currentUser');
            localStorage.removeItem('userAvatar');
            
            // Call backend logout
            fetch('../php_api/auth_logout.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).catch(error => {
                console.error('Logout error:', error);
            }).finally(() => {
                // Redirect to login page
                window.location.href = 'login.html';
            });
        }
    </script>
</body>
</html>
